<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #264653;
            color: white;
            position: relative;
        }

        .menu-toggle {
            font-size: 2rem;
            cursor: pointer;
            display: none;
        }

        ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        ul a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            ul {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #264653;
                flex-direction: column;
                display: none;
            }

            ul.show {
                display: flex;
            }
        }
    </style>
</head>
<body>

<nav>
    <h2>Edu-Schools</h2>

    <div class="menu-toggle" id="menuToggle">â˜°</div>

    <ul id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
    </ul>
</nav>

<script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", function () {
        navLinks.classList.toggle("show");
        console.log("clicked");
    });
</script>

</body>
</html>
